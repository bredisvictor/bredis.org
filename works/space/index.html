<!DOCUMENT>
<html>
    <head>
        <title>Bredis</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
      <div id="preload" style="width:100%; height:100% position:relative; transition: all ease-in-out 0.1s; display:none; z-index:6">
          <img style="position:absolute; top:50%; margin-top:-50px; left:50%; margin-left:-50px;" src="img/preload.gif">
      </div>
      <div id="menucont">
            <ul id="menu" name="menu">
                <li>Menu</li>
                <li id="aboutme">About me</li>
                <li id="mywork">My works</li>
                <li id="skils">Skills</li>
                <li id="contacts">Contact</li>
            </ul>
       </div>
       <div class="outside" id="aboutmeout">
           <div id="aboutclose"></div>
       </div>
       <div class="outside" id="myworkout"></div>
       <div class="outside" id="skilsout"></div>
       <div class="outside" id="contactsout"></div>
        <div id="universe">
            <div id="sun"></div>
            <div id="mercury"></div>
            <div id="venus"></div>
            <div id="earth">
                <div id="earthin"></div>
            </div>
            <div id="moon">
                <div id="moonin"></div>
            </div>
            <div id="mars">
                <div id="marsin"></div>
            </div>
            <div id="jupiter"></div>
            <div id="saturn">
                <div id="saturnin"></div>
            </div>
            <div id="uranus">
                <div id="uranusin"></div>
            </div>
            <div id="neptune"></div>
            <div id="pluto"></div>
            <div id="firstLayer"></div>
            <div id="secondLayer"></div>
            <div id="thirdLayer"></div>
            <div id="fourthLayer"></div>
        </div>
    
    
    
    
    
    <script src="main.js"></script>    
    </body>
</html>
